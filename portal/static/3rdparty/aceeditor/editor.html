<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
    <script src="../epo/frame_script.js"></script>
 	<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="url-params.js" type="text/javascript" charset="utf-8"></script>


</head>
<body>

	<pre id="editor"></pre>

	<script>

                if(getUrlVars()["code"] != undefined) {
                        document.getElementById("editor").innerHTML = decodeURIComponent(getUrlVars()["code"]);
                }
                else {
                        document.getElementById("editor").innerHTML = "function foo(items) {\n\tvar i;\n\tfor (i = 0; i &lt; items.length; i++) {\n\t\talert(\"Przykladowy tekst w ramach projektu \" + items[i]);\n\t}\n}";
                }


                var editor = ace.edit("editor");

		if(getUrlVars()["theme"] != undefined) {
			editor.setTheme("ace/theme/" + getUrlVars()["theme"]);
		}
		else {
			editor.setTheme("ace/theme/chaos");
		}

		if(getUrlVars()["mode"] != undefined) {
			editor.getSession().setMode("ace/mode/" + getUrlVars()["mode"]);
		}
		else {
			editor.getSession().setMode("ace/mode/javascript");
		}
		

	</script>

</body>
</html>
