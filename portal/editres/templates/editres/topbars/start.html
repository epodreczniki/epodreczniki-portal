{% load urls common_ext %}

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="{% url 'editres.views.landing_page' %}" class="navbar-brand editres-pulpit-logo">
            </a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                {% block topbar_content %}
                <li class="">
                    <a href="#" class='navbar-brand'>Edycja Online</a>
                </li>
                {% endblock %}
            </ul>
            {% if request.user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" id="login" href="#">Zalogowany
                            jako: {{ request.user }}<span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="login">
                            <li class=""><a href="{% host_url 'user' 'auth.views.epo_logout' %}?redirect_logout=/www{% url 'editres.views.landing_page' %}">Wyloguj</a></li>
                        </ul>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</div>
