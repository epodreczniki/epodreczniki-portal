
<div class="row">
    <div class="col-xs-12" id='messages-container'>
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %}
                    class="alert alert-dismissable alert-{{ message.tags }}"{% endif %}>
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>{% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</strong>
                </div>
            {% endfor %}
        {% endif %}

    </div>
</div>
