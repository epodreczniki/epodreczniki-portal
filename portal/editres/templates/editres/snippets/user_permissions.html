{% load urls %}
<div class='row' data-cascade-forms-list-entry-id="editres-users-list-user-{{ user_driver.username }}">
    <div class='col-xs-4'>
    {{ user_driver.username }}
    </div>
    <div class='col-xs-6'>
        {% for role in user_driver.roles.values %}
        <span class="label label-primary">
            {{ role|capfirst }}
        </span>
        {% endfor %}
    </div>
    <div class='col-xs-2'>
        {% if 'admin' in space_driver.user_effective_roles %}
        <button
            data-cascade-forms-container-id="users-operations-container"
            data-cascade-forms-provider-url="{% url 'editstore_edit_space_permissions' space_driver.identifier %}"
            data-cascade-forms-raw-fixed="username={{ user_driver.username|urlencode }}&amp;mode=modify{% for role in user_driver.roles.keys %}&amp;roles={{ role|urlencode }}{% endfor %}"
            data-cascade-forms-list-prepend-id="editres-users-list"
            class="cascade-forms-initializer btn btn-xs btn-primary pull-right"
        >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Zmie≈Ñ
        </button>
        {% endif %}
    </div>
</div>
