{% load wagtailcore_tags wagtailimages_tags %}

{% if gallery %}
    <div class="widget content-block"><h3 class="block-title"><a href="{{ page_url }}">{{ gallery.name }}</a></h3>
        <div class="flickr_badge_wrapper clearfix">
            {% for item in items %}
                <div class="flickr_badge_image">
                    {% image item.image fill-75x75 as img %}
                    <a href="{{ page_url }}" tabindex="-1" role="button">
                        <img src="{{ img.url }}" alt="{{ item.caption }}"
                             title="{{ item.caption }}" height="75" width="75">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
