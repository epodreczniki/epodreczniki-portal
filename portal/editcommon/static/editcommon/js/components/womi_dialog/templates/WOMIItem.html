<div class="womi-item" data-id="<%= womi.id %>">

    <div class="womi-item-header">
        <div class="womi-item-description">
            <span>id: <%= womi.id %> </span>
            <span>typ: <%= womi['media-type'] %></span>
        </div>
        <!--<div class="womi-item-sound-bar">
            <a>+</a>
            <a>-</a>
        </div>-->

        <div class="womi-item-title">
            <%= womi.title %>
        </div>
    </div>

    <div class="womi-item-image-container">
        <img src="<%= image %>" class="womi-item-image">
        <div class="ui-helper-clearfix"></div>
    </div>

    <div class="womi-item-author">
        <% _.each(womi.author, function(a){ %> <span><%= a %></span> <% }); %>
    </div>

</div>
