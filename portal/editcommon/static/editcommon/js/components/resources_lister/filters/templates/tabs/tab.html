<li class="tab-item" data-cid="<%= tab.cid %>">
    <a class="tab-name" href="#"> <%= tab.name %> </a>
    <input class="tab-input" value="<%= tab.name %>" style="display: none;"></input>
    <a class="rename" data-cid="<%= tab.cid %>">r</a>
    <a class="remove-tab" data-cid="<%= tab.cid %>">remove</a>
</li>
