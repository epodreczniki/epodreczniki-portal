<div>
    <div class="dialog-menu-items">
    <ul class="attributes-list">
    
    	<% if(typeof attributes != 'undefined') { _.each(attributes, function(attr) { %>
    	<li class="ui-state-default attr-li">
            <% if(attr.input) { %>
                <%= attr.name %>
                <input class="full-input" type="text" name="<%= attr.name %>" data-param="<%= attr.name %>" value="<%= attr.value %>">
            <% }else if(attr.select) { %>
                <%= attr.name %>
                <select class="full-input" data-param="<%= attr.name %>">
                    <% _.each(attr.select, function(opt){ %>
                    <option value="<%= opt %>" <%= (opt == attr.value ? 'selected' : '') %> ><%= opt %></option>
                    <% }); %>
                </select>
            <% } %>
		</li>
        <% }); } %>
    
    </ul>
    </div>
</div>
