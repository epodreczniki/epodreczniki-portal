<div class="block-element"
     style="width: <%= width %>px; height: <%= height %>px; top: <%= y %>px; left: <%= x %>px;">
    <img src="<%= image %>" style="max-width: 100%; max-height: 100%; float: left; z-index: -1;">
    <div class="relative-div" style="position: relative; width: <%= width %>px; height: <%= height %>px; pointer-events: none" data-role="block-buttons">
    	<div class="size-log" style="z-index: 100;"></div>
    	<div class="remove-button"></div>
    </div>
</div>
